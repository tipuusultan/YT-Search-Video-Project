{% extends "base.html" %}
{% block main %}

<div class='container  mt-5'>
    <div class='row'>
    <div class='col-8'>
    <style>.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style>
    <div class='embed-container'><iframe src='https://www.youtube.com/embed/{{VideoId}}?autoplay=1&mute=1' frameborder='0' allow='autoplay' allowfullscreen></iframe></div>
   
   <h3 class='mt-3'>{{data.title}}</h3>
   <div class='gap-3 mt-2'  style='display: flex; flex-flow: wrap; '>
    <p class="card-text"><b>Date: </b>{{data.publish_date}}</p>
    <p class="card-text"><b>Views:</b> {{data.views}}</p>
    <p class="card-text"><b>TotalComments:</b> {{TotalComments}}</p>
    </div>
   <p>{{data.description}}</p>
    </div>

    <div class='col-4'>
        <h5 class=''>About Channel</h5>
</div>
</div>
      {% endblock main %}
